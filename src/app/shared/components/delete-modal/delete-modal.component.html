<div class="modal-header">
    <h5 class="modal-title">Удаление</h5>
    <button (click)="activeModal.close()" class="close"><span>&times;</span></button>
</div>

<div class="modal-body">
    {{text}}
</div>

<div class="modal-footer">
    <button (click)="activeModal.close()" class="btn btn-secondary">Отменить</button>
    <button (click)="activeModal.close(true)" class="btn btn-danger">Удалить</button>
</div>
