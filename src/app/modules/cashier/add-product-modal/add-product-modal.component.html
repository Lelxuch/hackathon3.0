<div class="modal-header">
    <h5 class="modal-title">Добавление продукта</h5>
    <button (click)="activeModal.close()" class="close"><span>&times;</span></button>
</div>
<div class="modal-body">
    <form *ngIf="form" [formGroup]="form">
        <div class="form-group">
            <label>Продукт</label>
            <select formControlName="id" class="form-control">
                <option *ngFor="let product of products" [value]="product.id">{{ product.title }}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Количество</label>
            <input formControlName="amount" class="form-control" type="number">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="activeModal.close()" class="btn btn-secondary">Отменить</button>
    <button (click)="add()" [disabled]="form.invalid" class="btn btn-primary">Сохранить</button>
</div>
