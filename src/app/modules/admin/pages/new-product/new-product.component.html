<div class="main-block product-creation-block">
    <form [formGroup]="form" (submit)="submit()">

        <h3>Cоздание продуктов</h3>

        <hr>

        <div class="form-group">
            <label>Название</label>
            <input formControlName="title" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Описание</label>
            <input formControlName="description" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Цена</label>
            <input formControlName="costPrice" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Цена продажи</label>
            <input formControlName="salePrice" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Категория</label>
<!--            <input formControlName="category" class="form-control" type="text">-->
            <select formControlName="category" class="form-control">
                <option value="null" disabled>----- Выберите категорию -----</option>
                <option value="Drinks">Напитки</option>
                <option value="Food">Еда</option>
            </select>
        </div>

        <button type="submit" class="btn btn btn-dark mt-3 pt-3 pb-3 w-100">Создать</button>

    </form>
</div>
