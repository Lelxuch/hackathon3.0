<div class="main-block user-creation-block">
    <form [formGroup]="form" (submit)="submit()">

        <h3>Cоздание пользователя</h3>

        <hr>

        <div class="form-group">
            <label>Имя</label>
            <input formControlName="name" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Фамилия</label>
            <input formControlName="surname" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Роль</label>
            <select formControlName="role" class="form-control">
                <option [value]="null" disabled>----- Выберите роль -----</option>
                <option *ngFor="let role of roles" [value]="role.value">{{ role.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Кофейня</label>
            <select formControlName="coffeeHouse" class="form-control">
                <option [value]="null" disabled>----- Выберите кофейню -----</option>
                <option *ngFor="let cafe of cafes" [value]="cafe.id">{{ cafe.shorName }}, {{ cafe.address }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Почта</label>
            <input formControlName="email" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input formControlName="password" class="form-control" type="password">
        </div>

<!--        <div class="form-group">-->
<!--            <label>Повторите пароль</label>-->
<!--            <input formControlName="repPassword" class="form-control" type="password">-->
<!--        </div>-->

        <button type="submit" class="btn btn btn-dark mt-3 pt-3 pb-3 w-100">Создать</button>

    </form>
</div>
