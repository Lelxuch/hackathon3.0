<div class="login-page">
    <div class="login-outer">

        <form class="login-box" [formGroup]="loginForm" (submit)="login()">

            <div class="text-center">
                <h1>Zebra Coffee</h1>
            </div>

            <div class="form-group">
                <label>Почта</label>
                <input formControlName="email" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input formControlName="password" class="form-control" type="password">
            </div>

            <button type="submit" class="btn btn btn-dark mt-3 pt-3 pb-3">Войти</button>

        </form>

        <svg class="circles" viewBox="0 0 291 262" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="162" r="100" fill="#000" fill-opacity="0.44"/>
            <circle cx="191" cy="100" r="100" fill="#000" fill-opacity="0.44"/>
        </svg>

    </div>
</div>
